    <script type="text/javascript">
      var player,button;
      var obj = "";

      function setup(){
        player = Processing.getInstanceById("player");
        button = document.getElementById("button");
        button.onclick = saveText;
      }

        function saveText() {
        var uriContent = "data:text/plain;charset=utf-8," + encodeURIComponent(obj);
        window.open(uriContent);
      }

      window.onload = setup;
    </script>
  </head>
  <body>
    <div id="container">
      <canvas id="player" data-processing-sources="AEwriter.pde AEkeys.pde Boid.pde Controls.pde Tracker.pde"></canvas>
      <a href="#" id="button">[ download] </a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<i>...&nbsp;SPACE to record &nbsp;|&nbsp; L to toggle Leap</i>
